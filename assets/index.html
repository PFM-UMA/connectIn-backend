<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ConnectIn</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap-theme.min.css">
    <link href='http://fonts.googleapis.com/css?family=Alfa+Slab+One' rel='stylesheet' type='text/css'>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/blog-post.css">

</head>
<body ng-controller="ApplicationController">

<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#/home">ConnectIN</a>
        </div>
        <div ng-controller="LoginController" class="navbar-collapse collapse" id="navbar-main">
            <form ng-submit="login(credentials)" ng-hide="currentUser"
                  class="navbar-form navbar-right" role="search">
                <div class="form-group">
                    <input ng-model="credentials.username" type="text" class="form-control" name="username" placeholder="Usuario">
                </div>
                <div class="form-group">
                    <input ng-model="credentials.password" type="password" class="form-control" name="password" placeholder="Contraseña">
                </div>
                <button type="submit" class="btn btn-success">Acceder</button>
                <br>
            </form>
            <div ng-show="currentUser" class="navbar-form navbar-right welcome">
                Bienvenido, {{currentUser}}!
                <div ng-click="logout()">Cerrar sesión</div>
            </div>
        </div>
        <!-- /.container -->
    </div>
</nav>

<div ng-view></div>

<div class="container">
    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright © PFM - Proyecto Scrum para la Universidad de Málaga 2015</p>
            </div>
        </div>
        <!-- /.row -->
    </footer>
</div>
