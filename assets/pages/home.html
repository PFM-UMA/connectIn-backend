<html lang="en">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Blog Post - Start Bootstrap Template</title>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Blog Post Content Column -->
        <div class="col-lg-8">
            <div ng-controller="ProfileController">
                <!-- Title -->
                <h1>Personal profile</h1>
                <hr>

                <div class="row">
                    <div class="col-lg-3 col-xs-3">
                        <img class="avatar img-responsive" src={{user.avatar}}>
                    </div>
                    <div class="col-lg-9 col-xs-9">
                        <div class="personal-info">
                            <div ng-show="user.name" id="name">
                                <h4>{{ user.name }} {{ user.surname }}</h4>
                            </div>
                            <div ng-show="user.job" id="job">
                                <h5>{{ user.job }}</h5>
                            </div>
                            <div ng-show="user.location" id="location">
                                <h5>{{ user.location }}</h5>
                            </div>
                            <div ng-show="user.age" id="age">
                                <h5>{{ user.age }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

        </div>

        <!-- Sidebar -->
        <div class="col-md-4">

            <!-- Búsqueda -->
            <div class="well">
                <h4>Búsqueda</h4>

                <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
                <!-- /.input-group -->
            </div>

            <!-- Conexiones -->
            <div class="well">
                <h4>Conexiones</h4>

                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled">
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
    <!-- /.row -->

    <hr>



</div>
<!-- /.container -->


</body>
</html>
