<!-- Page Content -->
<div class="container">

    <div class="row">

        <!-- Blog Post Content Column -->
        <div class="col-lg-8">
            <div ng-controller="ProfileController">
                <!-- Title -->
                <div class="row">
                    <div class="col-md-8"><h1>Tu perfil personal</h1></div>
                    <div class="col-md-4"><button class="btn btn-default" ng-click="edit()">Editar</button></div>
                </div>
                <hr>

                <div class="row">
                    <div class="col-lg-3 col-xs-3">
                        <img class="avatar img-responsive" ng-src="{{ user.avatar || 'http://www.orogoldcosmetics.com/images/avatar.jpg' }}" >
                    </div>
                    <div class="col-lg-9 col-xs-9">
                        <div class="personal-info">
                            <div ng-show="user.name" id="name">
                                <h4>{{ user.name }} {{ user.surname }}</h4>
                            </div>
                            <div ng-show="user.job" id="job">
                                <h5>{{ user.job }}</h5>
                            </div>
                            <div ng-show="user.location" id="location">
                                <h5>{{ user.location }}</h5>
                            </div>
                            <div ng-show="user.age" id="age">
                                <h5>{{ user.age }}</h5>
                            </div>
                            <div ng-show="user.summary" id="summary">
                                <h5>{{ user.summary }}</h5>
                            </div>
                            <div ng-show="user.skills" id="skills">
                                <h5>{{ user.skills }}</h5>
                            </div>
                            <div ng-show="user.experience" id="experience">
                                <h5>{{ user.experience }}</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr>

        </div>

        <!-- Sidebar -->
        <div class="col-md-4">

            <!-- Búsqueda -->
            <div class="well">
                <h4>Búsqueda</h4>

                <div class="input-group">
                    <input type="text" class="form-control">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                </div>
                <!-- /.input-group -->
            </div>

            <!-- Conexiones -->
            <div class="well">
                <h4>Conexiones</h4>

                <div class="row">
                    <div class="col-lg-12">
                        <ul class="list-unstyled">
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>
                            <li class="row connection-profile">
                                <div class="col-xs-3"><img class="img-responsive" src='img/sample-avatar-f.jpg'></div>
                                <div class="col-xs-9">Jenna Douh<a href="#"></a></div>
                            </li>

                        </ul>
                    </div>
                </div>
                <!-- /.row -->
            </div>
        </div>
    </div>
    <!-- /.row -->

    <hr>



</div>
<!-- /.container -->
